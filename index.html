<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Добро пожаловать!</title>
  <style>
    body {
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }
    p {
      font-size: 20px;
      margin-bottom: 30px;
    }
    img {
      width: 200px;
      border-radius: 15px;
      margin-bottom: 20px;
    }
    a.button {
      background-color: white;
      color: #764ba2;
      padding: 12px 24px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    a.button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <img src="https://via.placeholder.com/200" alt="Фото или логотип">
  <h1>Добро пожаловать на мой сайт!</h1>
  <p>Этот сайт размещён с помощью GitHub Pages.</p>
  <a class="button" href="mailto:youremail@example.com">Связаться со мной</a>
</body>
</html>
