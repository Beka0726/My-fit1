<!DOCTYPE html>
<html lang="ru">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>My Fit</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 100%;
      margin: 15px;
      padding: 15px;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4efe9 100%);
      color: #333;
      font-size: 16px;
      line-height: 1.6;
    }
    
    h1 {
      text-align: center;
      color: #2E8B57;
      font-size: 24px;
      margin-bottom: 25px;
    }
    
    .container {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }
    
    label {
      display: block;
      margin: 15px 0 8px;
      font-weight: 500;
      color: #555;
    }
    
    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      background-color: #f9f9f9;
      box-sizing: border-box;
    }
    
    input:focus, select:focus {
      border-color: #4CAF50;
      background-color: #fff;
      outline: none;
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
    }
    
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #4CAF50, #2E8B57);
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 10px;
    }
    
    button:active {
      transform: scale(0.98);
      box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
    }
    
    #result {
      margin: 25px 0;
      padding: 20px;
      background: #f8fff8;
      border-radius: 10px;
      border-left: 5px solid #4CAF50;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      animation: fadeIn 0.5s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 120px;
      animation: pulse 2s infinite alternate;
    }
    
    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }
    
    @media (prefers-color-scheme: dark) {
      body {
        background: #121212;
        color: #eee;
      }
      .container {
        background: #1e1e1e;
      }
      input, select, #result {
        background: #2d2d2d;
        color: #fff;
        border-color: #444;
      }
      #result {
        background: #1a2e1a;
      }
    }
  </style>
</head>
<body>

  <script>
    function calculateCalories() {
      // –ü–æ–ª—É—á–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏—è –∏–∑ –ø–æ–ª–µ–π –≤–≤–æ–¥–∞
      const age = parseInt(document.getElementById('age').value);
      const weight = parseFloat(document.getElementById('weight').value);

      const gender = document.getElementById('gender').value;

      const total = Math.round(bmr * activity);

      const protein = Math.round((total * 0.3) / 4);
      const fats = Math.round((total * 0.3) / 9);
      const carbs = Math.round((total * 0.4) / 4);
      
      // –í—ã–≤–æ–¥ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
      document.getElementById('result').innerHTML = `
        <p><strong>–í–∞—à–∞ —Å—É—Ç–æ—á–Ω–∞—è –Ω–æ—Ä–º–∞:</strong> ${total} –∫–∫–∞–ª</p>
        <p
